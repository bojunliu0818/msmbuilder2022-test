name: Build msmbuilder2022 source code

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5
      matrix:
        python-version: ["3.7","3.8","3.9"]

    steps:
    - uses: actions/checkout@v3
    #- name: Set up Python ${{ matrix.python-version }}
      #uses: actions/setup-python@v4
      #with:
        #python-version: ${{ matrix.python-version }}
    - uses: conda-incubator/setup-miniconda@v2
      with:
        auto-update-conda: true
        python-version: ${{ matrix.python-version }}
        activate-environment: test
    - name: Add conda to system path
      shell: bash -el {0}
      run: |
        conda activate test
        # $CONDA is an environment variable pointing to the root of the miniconda directory
        echo $CONDA/bin >> $GITHUB_PATH
        conda config --add channels conda-forge 
    - name: Install required packages 
      shell: bash -el {0}
      run: |
        conda install -yq conda-build jinja2 conda-verify
        python -m pip install --upgrade pip
        conda update conda-build
        conda list
    - name: Conda build 
      shell: bash -el {0}   
      run: |
        conda list
        conda build --quiet devtools/conda-recipe 
    - name: Test with pytest
      run: |
        conda install -yq --use-local msmbuilder2022
        conda install -yq pytest numdifftools hmmlearn nose
        mkdir ../../pkgs
        cp -r msmbuilder/tests ../../pkgs
        cd ../../pkgs
        python tests/data_init.py
        pytest tests/ -v
        
